<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />

    <!-- splidejs : start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"
        integrity="sha256-6YrKt7vMU9e4bwtlblASqhvvEt4/0JEQJ/zyWOFKnaM=" crossorigin="anonymous" />
    <style>
        ul.splide__pagination.splide__pagination--ltr {
            bottom: -1.5rem;
        }

        button.splide__pagination__page.is-active {
            background: #ffb800;
        }

        button.splide__pagination__page {
            background: white;
        }
    </style>
    <!-- splidejs : end -->
    <link href="../dist/output.css" rel="stylesheet" />
    <title>myStore</title>
</head>

<body class="bg-base-dark text-white max-w-screen-md mx-auto">
    <!-- Navbar : start -->
    <nav
        class="flex justify-between bg-base-light px-[20px] py-[15px] fixed w-full max-w-screen-md top-0 z-[10000] border-b-2 border-base">
        <div id="brandSection">
            <a href="./index.html" class="font-semibold text-xl">Logo</a>
        </div>
        <div class="flex gap-x-3" id="iconsSection">
            <button class="material-icons">notifications</button>
            <button class="material-icons" id="searchToggle">search</button>
        </div>

        <div class="absolute w-full flex left-0 top-0 px-[20px] py-[15px] gap-2 hidden" id="searchSection">
            <form action="#" method="get" class="w-full">
                <input type="text" class="w-full h-[28px] px-2 text-base-dark focus:outline-none" placeholder="Search"
                    name="search" />
            </form>
            <button class="bg-base-light material-icons" id="searchToggle">
                close
            </button>
        </div>
    </nav>
    <!-- Navbar : end -->

    <!-- Content : start -->

    <div class="mt-[58px] mb-[59px] px-[20px] py-[15px] bg-base" id="content">
        <div class="flex flex-col ">
            <div class="flex items-end">
                <p class="text-lg font-bold">Order List</p>
            </div>
            <div class="flex flex-col gap-y-3 my-3">
                <!-- Order -->
                <div class="bg-base-light">
                    <div class="flex justify-between py-2 px-3">
                        <p class="font-semibold text-sm">INV-CORE-62cd9944ddasda</p>
                        <p class="font-semibold text-sm">22 - 02 - 2022</p>
                    </div>
                    <div class="flex flex-col bg-base-light px-3 border-b border-accent-yellow">
                        <div class="flex flex-row gap-x-3 gap-y-2 mb-3">
                            <img class="h-[120px] w-[120px] object-cover aspect-square" src="../assets/images/y.jpg"
                                alt="">
                            <div class="flex flex-col md:justify-between w-full gap-y-2">
                                <div>
                                    <a href="#" class="font-semibold">Template Backend Laravel Menggunakan
                                        AdminLTE</a>
                                    <div class="flex items-center gap-x-1 mt-1">
                                        <span class="material-icons text-[16px]">circle</span>
                                        <p class="text-[9px] font-semibold">Uploader</p>
                                    </div>  
                                </div>
                                <div class="flex flex-col items-left">
                                    <p class="text-[12px]">Ordered 1 Item</p>
                                    <p class="font-bold text-md">Total : Rp. 2.500.000,-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center py-3 px-3">
                        <p class="font-semibold text-sm">Status - Pending</p>
                        <button class="bg-base-dark text-[12px] py-1 px-2">
                            Details
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- Content : end -->

    <!-- Bottom Navbar : start -->
    <nav
        class="flex justify-evenly gap-x-[28px] bg-base-light py-[8px] px-[20px] fixed w-full max-w-screen-md bottom-0 z-[10000] border-t-2 border-base">
        <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
            <span class="material-icons text-accent-yellow">home_filled</span>
            <span class="text-[10px] text-accent-yellow">Home</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
            <span class="material-icons">category</span>
            <span class="text-[10px]">Category</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
            <span class="material-icons">attach_money</span>
            <span class="text-[10px]">Purchased</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
            <span class="material-icons">favorite_border</span>
            <span class="text-[10px]">Whishlist</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
            <span class="material-icons">account_circle</span>
            <span class="text-[10px]">Account</span>
        </a>
    </nav>
    <!-- Bottom Navbar : end -->

    <!-- splide js : start -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"
        integrity="sha256-qtSu/7zFd1zx2GaGN7yAuWyIXuxC7IVrfSpncRDxUII=" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var splide = new Splide("#splide", {
                arrows: false,
                type: "loop",
                gap: "1rem",
                autoplay: true,
                pauseOnHover: true,
            });
            splide.mount();
        });
    </script>
    <!-- splide js : end -->

    <!-- navbar : start -->
    <script src="./navbar.js"></script>
    <!-- navbar : end -->
</body>

</html>
